<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arvion Creatives is a dynamic graphic design and web development studio dedicated to bringing your ideas into life and Designing your digital dreams. Our team of skilled designers and developers craft visually stunning and functional websites, logos, branding and more to help your business soar.">
    <title>Ezeji Enterprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="kyle 3.jpeg" alt="logo">
        <h1>
            <span>E</span>
            <span>Z</span>
            <span>E</span>
            <span>J</span>
            <span>I</span>
        </h1>
        <p>Designing your digital dreams with Ezeji Enterprise...</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="progress-text" id="progressText">Loading 0%</div>
    </div>

    <div class="content" id="mainContent">
        <form action="https://k1a-cell.github.io/lil-demo/" method="get">
            <div class="form-header">
                <img src="kyle.jpeg" alt="logo">
                <h1>Ezeji Creatives</h1>
            </div>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="ezejienterprise@gmail.com" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="+234 456 444 2344" maxlength="14" required>
            
            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const preloader = document.querySelector('.preloader');
        const mainContent = document.getElementById('mainContent');

        const loading = setInterval(() => {
            progress += Math.floor(Math.random() * 3) + 1;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = 'Loading ' + progress + '%';

            if (progress >= 100) {
                clearInterval(loading);
                setTimeout(() => {
                    preloader.style.transition = 'opacity 1s ease';
                    preloader.style.opacity = '0';
                    setTimeout(() => {
                        preloader.style.display = 'none';
                        mainContent.style.display = 'flex';
                    }, 700);
                }, 200);
            }
        }, 100);
    </script>
</body>
</html>
